{# Pass here modal_id, modal_title, modal_text, button_cancel_text, button_delete_text #}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="{{ modal_id }}-label">{{ modal_title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{ modal_text }}</p>
            </div>
            <div class="modal-footer">
                {% if button_cancel_text %}
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">{{ button_cancel_text }}</button>
                {% endif %}
                {% if button_delete_text %}
                    <a type="button" class="btn btn-danger" id="{{ modal_id }}-confirm">{{ button_delete_text }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
